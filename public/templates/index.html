    <h1 class="number"><span>Call our Toll-Free Number</span><br />206-922-8264</h1>

    <div class="container">
      <div class="row">

        <center>
          <input class="form-control" placeholder="Keyword Filter" name="srch-term" id="srch-term" type="text" 
          ng-change="search($event)"
          ng-model="searchText">
        </center>
          <br>
          <div class="col-md-4">
            <div class="checkbox">
              <h3>Emotions:</h3>
              <label><input type="checkbox" value="">Anger</label>
              <label><input type="checkbox" value="">Disgust</label>
              <label><input type="checkbox" value="">Fear</label>
              <label><input type="checkbox" value="">Joy</label>
              <label><input type="checkbox" value="">Sadness</label>
            </div>
          </div>
          <div class="col-md-4">
            <div class="checkbox">
              <h3>Sentiment:</h3>
              <label><input type="checkbox" value="">Positive</label>
              <label><input type="checkbox" value="">Negative</label>
              <label><input type="checkbox" value="">Neutral</label>
            </div>
          </div>

        <div class="all-recordings">
          <div class="col-md-10">
          <hr/>
            <div class="recording {{recording.show ? 'show':''}}" ng-repeat="recording in recordings track by recording.CallSid">
              <div class="text">  
                <span class="bs-checkbox "><input data-index="2" name="btSelectItem" type="checkbox"></span>
                {{recording.text}}
              </div>
              <br>
              <div class="caller-id">
                <i>{{recording.ptn}}</i> <bold>| </bold>
                <i>{{recording.createdAtFormatted}}</i> <bold>| </bold>
                <i>{{recording.recTimeInSeconds}} seconds</i>
              </div>
              <div class="play-voice" id="message-list">
                <audio src="{{recording.recUrlTrusted}}">
                  Your browser does not support the <code>audio</code> element.
                </audio>
                <button type="button" class="btn btn-primary play-pause" ng-click="playPause($index, $event)" >Play</button>
                <button type="button" class="btn btn-danger">Delete</button>
                <button type="button" class="btn btn-success">Call</button>
                <button type="button" class="btn btn-default">Block</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
